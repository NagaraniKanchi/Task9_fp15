<!DOCTYPE html>
<html>
    <head>
        <title>
            Internal JS
        </title>
        <head>
            <script>
                // function preparation
                function findBiggestNumber(n1,n2)
                {
                    let bignum 
                    bignum=n1>n2?n1:n2 // conditional Operator
                    console.log(bignum)
                }
            </script>
        </head>
    </head>
    <body>
        <script> // usage of function
          findBiggestNumber(10,20)
          findBiggestNumber(10,80)
          findBiggestNumber(60,20)  
        </script>
    </body>
</html>
