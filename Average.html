<!DOCTYPE html>

    <title>

        </title>
        <Script>
            //Called Function
            function findAvgofThreeNumbers(n1,n2,n3)
            {
                let result;
                result=n1+n2+n3/3
                confirm(result)
            }
        </Script>
</head>
<body>
    <script>
        // Calling Function
    findAvgofThreeNumbers(20,39,40)
    findAvgofThreeNumbers(45,35,89) 
    </script>
</body>
