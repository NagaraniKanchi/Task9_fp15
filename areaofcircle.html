<!DOCTYPE html>

<head>
    <title>Internal JS</title>
    <script>
        // formul Area of circle=pir^2
        function areaOfCircle(radius) {
            let result
            const pi = 3.14
            result = pi * radius * radius
            console.log("Area of circle=" + result)
        }
        areaOfCircle(20.5)
        areaOfCircle(12.6)
        areaOfCircle(40.9)

    </script>
